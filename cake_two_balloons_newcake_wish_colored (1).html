<style>
  body {
    background: #111;
    color: #0f0;
    font-family: monospace;
    padding: 20px;
    white-space: pre;
  }
  #output {
    font-size: 16px;
    line-height: 1.2em;
  }

<div id="output"></div>

const outputEl = document.getElementById('output');
let lineIndex = 0;

function typeLine() {
  if (lineIndex < lines.length) {
    const spaces = lines[lineIndex][0];
    const content = lines[lineIndex][1];
    outputEl.textContent += spaces;
    let charIndex = 0;
    function typeChar() {
      if (charIndex < content.length) {
        outputEl.textContent += content[charIndex];
        charIndex++;
        setTimeout(typeChar, typingSpeed);
      } else {
        outputEl.textContent += "\n";
        lineIndex++;
        typeLine();
      }
    }
    typeChar();
  }
}

typeLine();
</script>
